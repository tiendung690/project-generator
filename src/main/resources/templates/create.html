<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head >    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">    <title>Project Auto Generator</title>    <!-- Bootstrap core CSS -->    <link href="/css/bootstrap.css" rel="stylesheet">    <!-- Custom styles for this template -->    <link href="/css/dashboard.css" rel="stylesheet"></head><body><nav  class="navbar navbar-inverse navbar-fixed-top" th:include="base :: #navbarContainer"></nav><div class="container-fluid">    <div class="row">        <div class="col-sm-3 col-md-2 sidebar">            <ul class="nav nav-sidebar">                <li ><a href="/list">模块列表 <span class="sr-only">(current)</span></a></li>                <li class="active"><a href="#">创建模块</a></li>            </ul>        </div>        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">            <h2 class="sub-header">创建模块</h2>            <div>                <form class="form-horizontal">                    <div class="form-group">                        <label for="" class="col-sm-2 control-label">模块名称 <span class="text-danger">*</span> </label>                        <div class="col-sm-10">                         <input type="text" class="form-control" required id="tbModule" placeholder="请输入模板名称">                        </div>                        <div class="col-sm-offset-2 col-sm-10 ">                            <div class="alert alert-info">如模块名称，系统模块(sys)</div>                        </div>                    </div>                    <div class="form-group">                        <label for="" class="col-sm-2 control-label">相关表 <span class="text-danger">*</span></label>                        <div class="col-sm-10">                        <input type="text" class="form-control" required id="tbNames" placeholder="请输入相关表">                        </div>                        <div class="col-sm-offset-2 col-sm-10 ">                            <div class="alert alert-info"> 相关表，多个请用逗号[,]隔开。</div>                        </div>                    </div>                    <div class="form-group">                        <label for="" class="col-sm-2 control-label">Namespace </label>                        <div class="col-sm-10">                        <input type="text" class="form-control" required id="tbPrefix" placeholder="请输入模块Namespace">                        </div>                        <div class="col-sm-offset-2 col-sm-10 ">                            <div class="alert alert-info"> Namespace, 输入则会排出相关前缀生成表，如不输入则按照整个数据库表一起生成。</div>                        </div>                    </div>                    <div class="form-group">                        <label for="" class="col-sm-2 control-label">覆盖之前文件 <span class="text-danger">*</span></label>                        <div class="col-sm-10">                            <label class="radio-inline">                                <input type="radio" name="fileOverride" value="1" checked> 是                            </label>                            <label class="radio-inline">                                <input type="radio" name="fileOverride" value="0"> 否                            </label>                        </div>                    </div>                    <div class="form-group">                        <label for="" class="col-sm-2 control-label">作者 <span class="text-danger">*</span></label>                        <div class="col-sm-10">                        <input type="text" class="form-control" required id="author" placeholder="请输入作者">                        </div>                    </div>                    <div class="form-group">                        <label for="" class="col-sm-2 control-label">模块包名 <span class="text-danger"> * </span></label>                        <div class="col-sm-10">                        <input type="text" class="form-control" required id="tbPackage" placeholder="请输入模块包名">                        </div>                        <div class="col-sm-offset-2 col-sm-10 ">                            <div class="alert alert-info">                            生成模块的基本路径如 com.domain.project.module                            </div>                        </div>                    </div>                    <div class="form-group">                        <div class="col-sm-offset-2 col-sm-10">                            <button id="sub" type="submit" class="btn btn-primary">保存</button>                        </div>                    </div>                </form>            </div>        </div>    </div></div><!-- Bootstrap core JavaScript================================================== --><!-- Placed at the end of the document so the pages load faster --><script src="https://cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script><script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script><script>    $(function(){        $('#sub').click(function(){            var tbModule = $.trim($("#tbModule").val());            var tbNames =  $.trim($("#tbNames").val());            var tbPrefix =  $.trim($("#tbPrefix").val());            var author =  $.trim($("#author").val());            var tbPackage =  $.trim($("#tbPackage").val());            var formdata = JSON.stringify({                tbModule:tbModule,                tbNames:tbNames,                tbPrefix:tbPrefix,                fileOverride:$('input:radio[name="fileOverride"]:checked').val(),                author:author,                tbPackage:tbPackage            });            if(tbModule == ""){                alert('模块名称不能为空');                $("#tbModule").focus();            }else if(tbNames == ""){                alert('相关表不能为空');                $("#tbNames").focus();            }else if(tbPrefix == ""){                alert('模块Prefix不能为空');                $("#tbPrefix").focus();            }else if(author == ""){                alert('作者不能为空');                $("#author").focus();            }else if(tbPackage == ""){                alert('模块包名不能为空');                $("#tbPackage").focus();            }else{                $.ajax({                    type: "POST",                    url: "http://localhost:8000/service/generate/module/create",                    data: formdata,                    contentType:"application/json",                    success: function(data){                        alert('创建成功！');                        $("#tbModule").val('');                        $("#tbNames").val('');                        $("#tbPrefix").val('');                        $("#author").val('');                        $("#tbPackage").val('');                    }                });            }            return false;        });    });</script></body></html>
